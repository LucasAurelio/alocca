<div class="mdl-layout__header-row">
  <!-- Title -->
  <span class="mdl-layout-title" [routerLink]="['/']">ALOCCA</span>
  <!-- Navigation. We hide it in small screens. -->
  <nav class="mdl-navigation mdl-layout--large-screen-only">
    <!--Register button-->
    <button id="demo-menu-lower-left-profs"
      class="mdl-button mdl-js-button mdl-button--accent mdl-color-text--white" style="margin-left: 100px">
    Professores
    <md-icon style="vertical-align: middle;"> arrow_drop_down </md-icon>
    </button>
    <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
      for="demo-menu-lower-left-profs">
      <li class="mdl-menu__item" [routerLink]="['/add-professor']">Cadastrar</li>
      <li class="mdl-menu__item" [routerLink]="['/view-professors']">Cadastrados</li>
    </ul>
    <button id="demo-menu-lower-left-courses"
      class="mdl-button mdl-js-button mdl-button--accent mdl-color-text--white" style="margin-left: 5px">
    Disciplinas
      <md-icon style="vertical-align: middle;"> arrow_drop_down </md-icon>
    </button>
    <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
      for="demo-menu-lower-left-courses">
      <li class="mdl-menu__item" [routerLink]="['/add-course']">Cadastrar</li>
      <li class="mdl-menu__item" [routerLink]="['/view-courses']">Cadastradas</li>
    </ul>
    <button id="demo-menu-lower-left"
      class="mdl-button mdl-js-button mdl-button--accent mdl-color-text--white" [routerLink]="['/allocations']" style="margin-left: 5px">
    Alocações
    </button>
  </nav>
  
    <div class="mdl-layout-spacer"></div>
    <button id="demo-menu-lower-left-users"
      class="mdl-button mdl-js-button mdl-button--accent mdl-color-text--white" style="margin-left: 100px">
    Usuários
    <md-icon style="vertical-align: middle;"> arrow_drop_down </md-icon>
    </button>
    <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
      for="demo-menu-lower-left-users">
      <!--<li class="mdl-menu__item" [routerLink]="['/add-user']">Cadastrar</li>-->
      <li class="mdl-menu__item" [routerLink]="['/view-users']">Cadastrados</li>
    </ul>
    <button *ngIf="!(dbAuth.authState | async)" id="demo-menu-lower-left"
      class="mdl-button mdl-js-button mdl-button--accent mdl-color-text--white" (click)="login()" style="margin-left: 5px">
    <b>Entrar</b>
    </button>
    <button *ngIf="(dbAuth.authState | async)" id="demo-menu-lower-left"
      class="mdl-button mdl-js-button mdl-button--accent mdl-color-text--white" [routerLink]="['/allocations']" style="margin-left: 5px">
    Período
    </button>
    <button *ngIf="(dbAuth.authState | async)" id="demo-menu-lower-left"
      class="mdl-button mdl-js-button mdl-button--accent mdl-color-text--white" (click)="logout()" style="margin-left: 5px" [routerLink]="['/']">
    <b>Sair</b>
    </button>
</div>
