<div>
  <form (submit)="addNewAllocation()">
    <div align="center"><h3>Adicionar Alocação</h3></div>
    <div class= "form-group" align="center">
      <!-- deixar um espaço físico-->
      <div class="container"><flash-messages></flash-messages></div>
      <input type="text" list="courses" [(ngModel)]="course" name="course" placeholder="Disciplina">
      <datalist id="courses">
        <option *ngFor = 'let course of coursesList' value={{course.name}}>
      </datalist>

      <input type="text" list="professors1" [(ngModel)]="professorOne" name="professorOne" placeholder="Docente 1">
      <datalist id="professors1">
        <option *ngFor = 'let prof of professorsList' value={{prof.nome}}>
      </datalist>
            
      <input type="text" list="professors2" [(ngModel)]="professorTwo" name="professorTwo" placeholder="Docente 2">
      <datalist id="professors2" value="NA">
        <option *ngFor = 'let prof of professorsList' value={{prof.nome}}>
      </datalist>
      <input type="submit" value="Alocar" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    </div>
  </form>
</div>
<app-allocation-table></app-allocation-table>
