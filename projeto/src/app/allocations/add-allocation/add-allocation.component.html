<div>
  <h1>Alocações</h1>
  <form (submit)="addNewAllocation()">
    <div><h3>Criar Alocação</h3></div>
    <div class= "form-group">
      
      <input type="text" list="courses" [(ngModel)]="course" name="course" placeholder="Disciplina" ngModel required>
      <datalist id="courses">
        <option *ngFor = 'let course of coursesList' value={{course.nome}}>
      </datalist>

      <input type="text" list="professors1" [(ngModel)]="professorOne" name="professorOne" placeholder="Docente 1">
      <datalist id="professors1">
        <option *ngFor = 'let prof of professorsList' value={{prof.Nome}}>
      </datalist>
            
      <input type="text" list="professors2" [(ngModel)]="professorTwo" name="professorTwo" placeholder="Docente 2">
      <datalist id="professors2" value="NA">
        <option *ngFor = 'let prof of professorsList' value={{prof.Nome}}>
      </datalist>
      <input type="submit" value="Alocar" class="btn btn-success">
    </div>
  </form>
</div>
<app-allocation-table></app-allocation-table>
