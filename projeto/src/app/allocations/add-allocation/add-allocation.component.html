<md-card class="new-allocation-card">
  <form (submit)="addNewAllocation()" #courseForm="ngForm" align="center">
    <md-toolbar color="primary" class="new-allocation-card-toolbar">
        Adicionar Alocação
    </md-toolbar>

    <md-card-content class="new-allocation-card-content">
      <div class="new-allocation-card-row">

        <md-input-container class="course-name-input">
          <input mdInput list="courses" placeholder="Disciplina" type="text" [(ngModel)]="course" name="course" required>
        </md-input-container>
        <datalist id="courses">
          <option *ngFor = 'let course of coursesList' value={{course.name}}>
        </datalist>

        <md-input-container class="professor1-name-input">
          <input mdInput type="text" list="professors1" [(ngModel)]="professorOneSIAP" name="professorOneSIAP" placeholder="SIAP do Docente 1" required>
        </md-input-container>
        <datalist id="professors1">
          <option *ngFor = 'let prof of professorsList' value={{prof.SIAP}}>{{prof.nome}}</option>
        </datalist>

        <md-input-container class="professor2-name-input">
          <input mdInput type="text" list="professors2" [(ngModel)]="professorTwoSIAP" name="professorTwoSIAP" placeholder="SIAP do Docente 2">
        </md-input-container>
        <datalist id="professors2" value="NA">
          <option *ngFor = 'let prof of professorsList' value={{prof.SIAP}}>{{prof.nome}}</option>
        </datalist>

      </div>
      <input type="submit" [disabled]="!courseForm.form.valid" value="Alocar" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
    </md-card-content>
  </form>
</md-card>
<app-allocation-table></app-allocation-table>
