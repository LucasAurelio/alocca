﻿<div class="table-container">
  <table align="left" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <thead>
      <tr>
        <th>Verificado</th>
        <th>Disciplina</th>
        <th>Turma</th>
        <th>Período</th>
        <th>Professor 1</th>
        <th>Professor 2</th>
        <th>Horários</th>
        <th>Comentário</th> 
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let class of classesList'>
        <td><md-checkbox></md-checkbox></td>
        <td>{{class.course}}</td>
        <!--CHANGE TO GET RECOMENDED SEMESTER-->
        <td>{{class.number}}</td>
        <td>{{class.period}}</td>
        <td>{{class.professor1}}</td>
        <td>{{class.professor2}}</td>
        <td>{{class.schedules}}</td>
        <td>{{class.note}}</td>
        <td [routerLink]="['/edit-allocation/'+class.$key]">Editar</td>
        <td (click)="onDeleteClass(class.$key)">Excluir</td>
      </tr>
    </tbody>
  </table>
</div>
