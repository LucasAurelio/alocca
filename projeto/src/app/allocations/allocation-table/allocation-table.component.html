<div class="table-container">
  <table align="left" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <thead>
      <tr>
        <th>Verificado</th>
        <th>Disciplina</th>
        <th>Período</th>
        <th>Turma</th>
        <th>Professor 1</th>
        <th>Professor 2</th>
        <th>Horários</th>
        <th>Comentário</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let class of classesList'>
        <td><md-checkbox></md-checkbox></td>
        <td>{{class.course}}</td>
        <td>{{class.number}}</td>
        <td>{{class.professorOne}}</td>
        <td>{{class.professorTwo}}</td>
        <td>{{class.schedules}}</td>
        <td>{{class.note}}</td>
        <td>Editar</td>
        <td>Excluir</td>
      </tr>
    </tbody>
  </table>
</div>
