<div>
    <h1>Alocações</h1>
    <form>
        <div><h3>Criar Alocação</h3></div>
        <div class= "form-group">
            
            <input list="courses" name="course" placeholder="Disciplina">
            <datalist id="courses">
                <option *ngFor = 'let course of coursesList' value={{course.name}}>
            </datalist>

            <input list="professors1" name="professorOne" placeholder="Docente 1">
            <datalist id="professors1" >
                <option *ngFor = 'let prof of professorsList' value={{prof.name}}>
            </datalist>
            
            <input list="professors2" name="professorTwo" placeholder="Docente 2">
            <datalist id="professors2">
                <option *ngFor = 'let prof of professorsList' value={{prof.name}}>
            </datalist>
            <!--Definir função-->
            <button (Click)= "allocateCourse()">Alocar</button>
        </div>
    </form>
</div>
