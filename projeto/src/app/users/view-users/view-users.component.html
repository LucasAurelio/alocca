<md-card id="view-user-card">
  
<!-- Card Toolbar -->
  <md-toolbar class="view-user-card-toolbar mdl-color-text--white mdl-color--primary">
    Usu√°rios Cadastrados
    <span class="spacer"></span>
  </md-toolbar>

<!-- Card Content -->
  <md-card-content id="user-card-content">

  <!-- Users table -->
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
      <thead>
        <tr>
          <th>SIAPE</th>
          <th>Nome</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.SIAPE}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td><button (click)="onDeleteUser(user.SIAPE,user.name,user.email)" class="mdl-button mdl-js-button delete-button">Excluir</button></td>
        </tr>
      </tbody>
    </table>
    
  </md-card-content>
</md-card>
