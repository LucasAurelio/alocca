<md-card class="new-user-card">
  <form (ngSubmit)="onAddNewUser()" #userForm="ngForm">
     <!--Toolbar-->
    <md-toolbar color="primary" class="new-user-card-toolbar">
      Cadastrar UsuÃ¡rio   
      <span class="spacer"></span>
      <button md-button style="margin-right: 5px" [routerLink]="['/home-body']">Cancelar</button> 
      <button md-button type="submit" [disabled]="!userForm.form.valid" >Cadastrar</button>
    </md-toolbar>
 
     <!--Form-->
    <md-card-content class="new-user-card-content">
      <div class="user-card-row">
        <!-- user's name -->
        <md-input-container class="user-name-input" type="text">
          <input mdInput placeholder="Nome" [(ngModel)]="name" name="name" required>
        </md-input-container>
        <!-- user's e-mail -->
        <md-input-container class="user-email-input">
          <input mdInput pattern="[A-Za-z0-9._%+-]+@+[a-z]+.ufcg.edu.br" placeholder="E-mail" [(ngModel)]="email" name="email" required>
        </md-input-container>
  
      </div>
    </md-card-content>
  </form>
</md-card>
