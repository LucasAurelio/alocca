<md-card id="visualize-professor-card">
<!--Card Toolbar-->
  <md-toolbar class="view-professor-card-toolbar mdl-color-text--white mdl-color--primary">
    Professores Cadastrados
    <span class="spacer"></span>
  </md-toolbar>

<!--Card Content-->
  <md-card-content id="professor-card-content">
  <!--Professors Table-->
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Apelido</th>
          <th>Matrícula SIAPE</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let professor of professors">
          <td><a class="mdl-color-text--primary" (click)="onEditRestrictions(professor.SIAPE)">{{professor.name}}</a></td>
          <td>{{professor.nickname}}</td>
          <td>{{professor.SIAPE}}</td>
          <td><button class="mdl-button mdl-js-button mdl-button--primary" [routerLink] = "['/edit-professor/' + professor.$key]">Editar</button></td>
          <!--mudar para atualizar melhor??-->
          <td><button (click)="onDeleteProfessor(professor.$key,professor.nickname)" class="mdl-button mdl-js-button delete-button">Excluir</button></td>
        </tr>
      </tbody>
    </table>
  </md-card-content>
</md-card>
