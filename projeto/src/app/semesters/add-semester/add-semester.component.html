﻿<!--Title-->
<h2 md-dialog-title>Novo Semestre</h2>

<!--Content-->
<form (ngSubmit)="onAddNewSemester()" #semesterForm="ngForm">
  <md-dialog-content>
    <div id="new-semester-card-content">

    <!-- Year Input -->
      <md-select id="year-input" placeholder="Ano" [(ngModel)]="year" name="year" floatPlaceholder="never" required>
        <md-option *ngFor="let year of years" [value]="year">
          {{ year }}
        </md-option>
      </md-select>

    <!-- Half Input -->
      <md-select id="half-input" placeholder="Semestre" [(ngModel)]="half" name="half" floatPlaceholder="never" required>
        <md-option *ngFor="let half of halves" [value]="half">
          {{ half }}
        </md-option>
      </md-select>
    </div>
  </md-dialog-content>

<!--Actions-->
  <md-dialog-actions id="dialog-actions">
    <div class="mdl-layout-spacer"></div>
    <button md-button md-dialog-close class="mdl-button mdl-js-button mdl-button--primary"
            style="margin-right: 10px;">Cancelar</button>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button md-button [disabled]="!semesterForm.form.valid" class="mdl-button mdl-js-button mdl-button--primary" [md-dialog-close]="true" (click)="onAddNewSemester()">Salvar</button>
  </md-dialog-actions>
  </form>
